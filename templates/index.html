<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KCET Predictor</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <h1>🎓 KCET Admission Predictor</h1>

  <form method="POST">
    <label>Round:</label><br>
    <select name="round_input" required>
      <option value="">-- Select Round --</option>
      <option value="Mock">Mock</option>
      <option value="Round 1">Round 1</option>
      <option value="Round 2">Round 2</option>
      <option value="Extended">Extended</option>
    </select><br><br>

    <label>Category:</label><br>
    <select name="category_input" required>
      <option value="">-- Select Category --</option>
      <option value="GM">GM</option>
      <option value="GMK">GMK</option>
      <option value="GMR">GMR</option>
      <option value="1G">1G</option>
      <option value="1K">1K</option>
      <option value="1R">1R</option>
      <option value="2AG">2AG</option>
      <option value="2AK">2AK</option>
      <option value="2AR">2AR</option>
      <option value="2BG">2BG</option>
      <option value="2BK">2BK</option>
      <option value="2BR">2BR</option>
      <option value="3AG">3AG</option>
      <option value="3AK">3AK</option>
      <option value="3AR">3AR</option>
      <option value="3BG">3BG</option>
      <option value="3BK">3BK</option>
      <option value="3BR">3BR</option>
      <option value="SCG">SCG</option>
      <option value="SCK">SCK</option>
      <option value="SCR">SCR</option>
      <option value="STG">STG</option>
      <option value="STK">STK</option>
      <option value="STR">STR</option>
    </select><br><br>

    <label>KCET Rank:</label><br>
    <input type="number" name="cutoff_rank" placeholder="e.g. 12345" required><br><br>

    <button type="submit">Predict</button>
  </form>

  {% if prediction %}
    <h2>🎯 Prediction:</h2>
    <p>🏫 College: {{ prediction.college }}</p>
    <p>📘 Branch: {{ prediction.branch }}</p>
  {% endif %}

  {% if error %}
    <p style="color:red;">⚠️ {{ error }}</p>
  {% endif %}
</body>
</html>
